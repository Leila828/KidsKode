<h1
  style="
    text-align: center;

    position: absolute;
    color: #0b2e13;
    left: 27%;
    top: 15%;
  "
>
  Table Of Users
</h1>
<table style="position: absolute; top: 25%; left: 24%; width: 1000px" class="table">
  <thead  style="background-color: #6d4d2f; color: #f9cf0e">
  <tr>

    <th scope="col">Username</th>
    <th scope="col">Email</th>
    <th scope="col">enfant</th>
    <th scope="col">l'age d'enfant</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of parent">

    <td>{{ c.compte.username }}</td>
    <td>{{ c.compte.email }}</td>
    <td>{{ c.enfant.compte.username }}</td>
    <td>{{ c.enfant.age }}</td>

  </tr>
  <tr *ngFor="let c of child">

    <td>{{ c.compte.username }}</td>
    <td>{{ c.compte.email }}</td>
    <td>\</td>
    <td>{{c.age}}</td>

  </tr>

  </tbody>
</table>
