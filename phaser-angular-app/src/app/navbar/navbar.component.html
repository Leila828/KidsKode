      <div  class="collapse navbar-collapse" id="navbarSupportedContent">

              <a

                aria-expanded="false"

              <a

                [routerLink]="['login']"

                translate>
                Login
              </a>

            <li class="nav-item">
              <select class="form-select border rounded" (change)="changeLangage(selected)"   [(ngModel)]="selected">
                <option *ngFor="let n of lang1" >{{ n }}</option>

          </ul>
