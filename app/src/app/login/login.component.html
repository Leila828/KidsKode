
<div class="all"></div>
<img class="lion" src="/assets/aicha/brush2.png" alt="image" />

<h2>LOGIN</h2>
<div class="login-page">
  <div class="form">
    <form
      class="login-form"
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <input
        type="text"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        placeholder="username"
        placeholder="username"
      />
      <div
        id="failed"
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted"
      >
        Username is required!
      </div>
      <input
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        placeholder="password"
        type="password"
        placeholder="password"
      />
      <div
        id="failed"
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div id="failed" *ngIf="password.errors.required">
          Password is required
        </div>
        <div id="failed" *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
      <button >login</button>
      <div class="form-group">
        <div
          id="failed"
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
      <p class="message">Not registered? <a routerLink="../child">Create an account</a></p>
      <p class="message">
        Forget password?
        <a routerLink="../forgetpassword" class="my-2 my-sm-0">Click here</a>
      </p>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
